name: Update Tokens

on: workflow_dispatch

jobs:
  create_pr:
    name: Create Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
      - name: Install
        run: yarn install --frozen-lockfile

      # Use action to get data from JSON bin
      - name: Retrieve data from "working" JSON Bin
        id: retrieveData
        uses: fjogeleit/http-request-action@v1.8.0
        with:
          url: 'https://api.jsonbin.io/v3/b/${{ secrets.JSON_BIN__WORKING_BIN_ID }}/latest'
          method: 'GET'
          customHeaders: '{
            "X-Master-Key": "${{ secrets.JSON_BIN__API_KEY }}"
          }'

      - name: Log data
        run: echo ${{ steps.retrieveData.outputs.response.record.values }}


