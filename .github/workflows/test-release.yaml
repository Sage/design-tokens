  update-tokens:
    name: Update public JSONBin
    runs-on: ubuntu-latest

    steps:
      - name: get tokens data
        id: tokensData
        run: cat ./data/tokens.json

      - name: Retrieve data from "working" JSON Bin
        uses: fjogeleit/http-request-action@v1.8.0
        with:
          url: 'https://api.jsonbin.io/v3/b/${{ secrets.JSON_BIN__PUBLIC_BIN_ID }}/latest'
          method: 'PUT'
          customHeaders: '{
              "Content-Type": "application/json",
              "X-Master-Key": "${{ secrets.JSON_BIN__API_KEY }}",
              "X-Bin-Versioning": "true"
          }'
