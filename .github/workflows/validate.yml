name: Validate
on:
  pull_request:
    branches:
      - master
      - rc-updates
      - rc-staged

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci --prefer-offline

      - name: Run tests
        run: npm test
