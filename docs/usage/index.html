<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./all.css" />

    <!-- Component library styles -->
    <style>
      body {
        font: var(--global-font-fluid-body-regular-m);
        background: var(--page-bg-default);
        color: var(--page-txt-default);
      }

      h1 {
        font: var(--global-font-fluid-heading-l);
      }

      h2 {
        font: var(--global-font-fluid-heading-m);
      }

      h1,
      h2,
      p {
        color: var(--page-txt-default);
      }

      button {
        background: var(--button-typical-primary-bg-default);
        padding: var(--global-space-comp-s) var(--global-space-comp-l);
        border-radius: var(--global-radius-action-xl);
        border: none;
        color: var(--button-typical-primary-label-default);
        font: var(--global-font-static-comp-medium-m);
        cursor: pointer;

        &.active {
          background: var(--button-typical-primary-bg-active);
          color: var(--button-typical-primary-label-active);
        }
      }

      section {
        background: var(--container-standard-bg-default);
        border-radius: var(--container-radius-container-l);
        padding: var(--global-space-layout-xs);
      }
    </style>

    <!-- Application styles -->
    <style>
      body {
        color-scheme: light dark; /* Device preference by default */
      }

      .mode-light,
      .mode-dark {
        background: var(--page-bg-default);
        color: var(--page-txt-default);
      }

      .mode-light {
        color-scheme: only light;
      }

      .mode-dark {
        color-scheme: only dark;
      }

      section {
        + section {
          margin-top: var(--global-space-layout-xs);
        }
      }
    </style>

    <script type="text/javascript">
      function setMode(event, mode) {
        const target = event.target;

        document.querySelectorAll("button").forEach((button) => {
          button.classList.remove("active");
        });
        target.classList.add("active");

        document.body.classList.remove("mode-system");
        document.body.classList.remove("mode-light");
        document.body.classList.remove("mode-dark");
        document.body.classList.add(mode);
      }
    </script>
  </head>
  <body>
    <h1>Light/dark mode demonstration</h1>
    <section>
      <h2>User selection</h2>
      <p>This section will change based on user preference.</p>
      <button onclick="setMode(event, 'mode-system')" class="active">
        System
      </button>
      <button onclick="setMode(event, 'mode-light')">Light</button>
      <button onclick="setMode(event, 'mode-dark')">Dark</button>
    </section>

    <section class="mode-dark">
      <h2>Always dark</h2>
      <p>This section will always be dark.</p>
      <button>Button</button>
    </section>

    <section class="mode-light">
      <h2>Always light</h2>
      <p>This section will always be light.</p>
      <button>Button</button>
    </section>
  </body>
</html>
